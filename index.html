<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Угадайте карточки!</title>
</head>
<body>
<p id="score__now" class="score__now"></p>
    <section class="memory-game">
        <div class="memory-card" data-framework="first">
            <img src="img/sushione.png" alt="first" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="second">
            <img src="img/sushitwo.png" alt="second" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="third">
            <img src="img/sushithre.png" alt="third" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="fourth">
            <img src="img/sushifour.png" alt="fourth" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="fifth">
            <img src="img/sushifive.png" alt="fifth" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="sixth">
            <img src="img/sushisix.png" alt="sixth" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="first">
            <img src="img/sushione.png" alt="first" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="second">
            <img src="img/sushitwo.png" alt="second" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="third">
            <img src="img/sushithre.png" alt="third" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="fourth">
            <img src="img/sushifour.png" alt="fourth" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="fifth">
            <img src="img/sushifive.png" alt="fifth" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="sixth">
            <img src="img/sushisix.png" alt="sixth" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
    </section>
    <div id="popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <img src="img/whowant.png" alt="" class="start_image" width="100%">
                <div class="popup__title">Вам нужно поочередно выбрать все парные карточки</div>
                <div class="popup__text">
                    <p>Попытайтесь сделать это за минимальное количество шагов!</p>
                    <ul class="discounts">
                        <li class="discount"><p>6 шагов<button type="button" class="level__hard" disabled>Трудный</button></p></li>
                        <li class="discount"><p>6-10 шагов<button type="button" class="level__medium" disabled>Средний</button></p></li>
                        <li class="discount"><p>10-20 шагов<button type="button" class="level__easy" disabled>Легкий</button></p></li>
                    </ul>
                </div>
                <button class="play_button"><a href="#" class="popup__start" id="start">Играть!<i class="fas fa-play play"></i></a></button>
            </div>
        </div>
    </div>
    <div id="popup__end" class="popup__end">
        <div class="popup__body">
            <div class="popup__content">
                <img src="img/logorock.jpg" alt="" class="start_image" width="100%">
                <div class="popup__title">Победа! <a href="#" class="popup__restart" id="restart" onClick="window.location.reload()"><i class="fas fa-sync-alt restart"></i></a></div>
                <p class="score" id="score__result"></p>
                <p class="prize" id="prize"></p>
                <p class="benefit__text"></p>
                <p class="benefit" id="benefit"></p>
            </div>
        </div>
    </div>
<script src="https://kit.fontawesome.com/8eb688fe6b.js" crossorigin="anonymous"></script>
</body>
</html>
